<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COOCKIES WEB PAGE</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #6898f0, #0044d8);
        text-align: center;
        padding: 40px;
      }

      .soft-frame {
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .styled-link {
        display: inline-block;
        font-size: 21px;
        padding: 10px 20px;
        background-color: #aaf0ae;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .styled-link:hover {
        background-color: #00b209;
        transform: scale(1.5);
      }
      .homepage {
        display: inline-block;
        font-size: 21px;
        padding: 10px 20px;
        background-color: #8da6ec;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .homepage:hover {
        background-color: #0300b2;
        transform: scale(1.2) rotate(5deg);
      }

	  .cookie {
        position: absolute;
        width: 50px;
        height: 50px;
        background: url('https://png.pngtree.com/png-clipart/20221208/ourmid/pngtree-cartoon-cookies-png-image_6516299.png') no-repeat center center;
        background-size: contain;
        animation: fadeInOut 5s linear infinite;
      }

      @keyframes fadeInOut {
        0%, 100% { opacity: 0; }
        50% { opacity: 1; }
      }
    </style>
  </head>

  <body>
    <header>
      <h1>üç™ Welcome to the COOKIES Webpage Example üç™</h1>
	  <script>
		function createCookie() {
		  const cookie = document.createElement('div');
		  cookie.classList.add('cookie');
		  cookie.style.top = Math.random() * window.innerHeight + 'px';
		  cookie.style.left = Math.random() * window.innerWidth + 'px';
		  document.body.appendChild(cookie);
  
		  setTimeout(() => {
			cookie.remove();
		  }, 3000);
		}
  
		setInterval(createCookie, 1000);
	  </script>
    </header>
    <main>
      <br />

      <h2>First things first</h2>
      <p>
        Supress the navigator's cookies: press
        <strong>CTRL + SHIFT + DELETE</strong>
      </p>
      <br />
      <br />
      <h2>Then, visit this website</h2>

        <a
          href="http://gaming.com.localhost:1025/"
          class="styled-link"
          target="_blank"
          >gaming.com.localhost:1025/</a>
    </main>
    <br />
    <br />
    <a href="/" class="homepage">üè† BACK TO HOME PAGE</a>
  </body>
</html>
