<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction with CGI</title>
	<link rel=\"stylesheet\" href=\"/styles.css\">
</head>
<body>
	<div class=\"container\">
		<h1>Form</h1>

		<!-- Formulaire pour envoyer des informations personnelles (requête POST) -->
		<h2>Send personnal information</h2>
		<form action="cgi/bdd_firebase/bdd_script_POST.php" method="POST">
			<label for="name">Name :</label><br>
			<input type="text" id="name" name="name" required><br><br>

			<label for="login">Login :</label><br>
			<input type="text" id="login" name="login" required><br><br>

			<label for="anecdote">Anecdote :</label><br>
			<textarea id="anecdote" name="anecdote" rows="4" cols="50" required></textarea><br><br>

			<button type="submit">Send</button>
		</form>
		
		<hr>
		
		<!-- Formulaire pour récupérer des informations (requête GET) -->
		<h2>Infos</h2>
		<form action="cgi/bdd_firebase/bdd_script_GET.php" method="GET">
			<label for="search_login">Login :</label><br>
			<input type="text" id="search_login" name="login" required><br><br>
			
			<button type="submit">Search</button>
		</form>
	</div>
</body>
</html>
