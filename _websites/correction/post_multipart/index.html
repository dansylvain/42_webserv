<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple MultiPart-Form-Data File Upload</title>
</head>
<body>
	<!-- ! Two files can be uploaded within the same request, fuck my life -->
    <h1>Upload Multiple Files</h1>
    <form id="uploadForm" action="/post_multipart/uploads_multipart/" method="POST" enctype="multipart/form-data">
        <input type="file" name="file1" id="fileInput1" required>
        <input type="file" name="file2" id="fileInput2" required>
        <input type="file" name="file3" id="fileInput3" required>
        <button type="submit">Submit</button>
    </form>

	<a href="simpleUpload.html">Go to Simple upload Page</a>
</body>
</html>
