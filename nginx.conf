server {
    listen 80;
    server_name example.com;

    # Redirect /old-route to /new-route
    location /old-route {
        return 301 /new-route;
    }

    # Serve files from the root directory
    location / {
        root /cyborg_gaming;
        index index.html;
    }

    # Serve files from the /var/www/cyborg_gaming directory for /cyborg_gaming route
    location /second_website {
        root /le-deuxieme-site-qui-est-a-la-racine;
        index index.html;
    }
}