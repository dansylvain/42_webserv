	<title>Multiple Servers with Different Ports</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background: linear-gradient(to right, #a7d8ed, #0acdf9);

		.soft-frame {
			border-radius: 15px;

		}

		.styled-link {
			display: inline-block;

			text-decoration: none;
			border-radius: 5px;

			background-color: #00b209;
			transform: scale(1.5);
		}
		.homepage {
			display: inline-block;

			transition: background-color 0.3s ease, transform 0.3s ease;
		}

		.homepage:hover {
			background-color: #0300b2;
			transform: scale(1.2) rotate(5deg);
		}
		</style>
</head>
