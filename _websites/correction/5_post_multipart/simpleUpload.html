<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="upload_style.css">
	<title>Simple MultiPart-Form-Data File Upload</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background: linear-gradient(to right, #a7d8ed, #0acdf9);
			text-align: center;
			padding: 40px;
		}

		.soft-frame {
			border-radius: 15px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
		}

		#submitButton {
			display: none;
		}
		.homepage {
			display: inline-block;
			font-size: 21px;
			padding: 10px 20px;
			background-color: #8da6ec;
			color: white;
			text-decoration: none;
			border-radius: 5px;
			transition: background-color 0.3s ease, transform 0.3s ease;
		}

		.homepage:hover {
			background-color: #0300b2;
			transform: scale(1.2) rotate(5deg);
		}
		.uploaded-files {
			display: inline-block;
			font-size: 21px;
			padding: 10px 20px;
			background-color: #ef8df8;
			color: white;
			text-decoration: none;
			border-radius: 5px;
			transition: background-color 0.3s ease, transform 0.3s ease;
		}

		.uploaded-files:hover {
			background-color: #e70aca;
			transform: scale(1.3) rotate(-5deg);
		}
		</style>
</head>

<body>
	<h1>üì§ Upload One File üì§</h1>
	<form id="uploadForm" action="/5_post_multipart/" method="POST" enctype="multipart/form-data">
		<label for="fileInput1" class="custom-file-upload">Choose File 1</label>
		<input type="file" name="file1" id="fileInput1" required>
		<span id="fileName1"></span>
		
		<br>
		<br>
		<br>
		<button type="submit" id="submitButton" class="styled-button">Submit</button>
	</form>
	
	<br>
	<img src="https://i.redd.it/18gjv96mt1zb1.jpg" alt="cat" class="soft-frame" style="width:500px;height:auto;">
	<br>
	<br>
	<a href="index.html" class="styled-link">Go back to Multiples File Upload</a>
	<br>
	<br>
	<a href="/5_post_multipart/uploads_multipart" class="uploaded-files">üì¨ SEE UPLOADED FILES</a>
	<br>
	<br>
	<a href="/" class="homepage">üè† BACK TO HOME PAGE</a>
	<script>
		document.getElementById('fileInput1').addEventListener('change', function () {
			document.getElementById('fileName1').textContent = this.files[0].name;
			checkFiles();
		});
		
		function checkFiles() {
			const fileInput1 = document.getElementById('fileInput1').files.length;
			
			document.getElementById('submitButton').style.display =
			(fileInput1 > 0 ) ? 'inline-block' : 'none';
		}
		</script>
</body>

</html>
