<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LISTING WEB PAGE</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background: linear-gradient(to right, #bef2c7, #44ff00);
			text-align: center;
			padding: 40px;
		}

		.soft-frame {
			border-radius: 15px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
		}
		.homepage {
			display: inline-block;
			font-size: 21px;
			padding: 10px 20px;
			background-color: #8da6ec;
			color: white;
			text-decoration: none;
			border-radius: 5px;
			transition: background-color 0.3s ease, transform 0.3s ease;
		}

		.homepage:hover {
			background-color: #0300b2;
			transform: scale(1.2) rotate(5deg);
		}
		</style>
</head>

<body>
	<header>
		<h1>📋 Welcome to the LISTING Webpage Example 📋</h1>
	</header>
	<main>
		<h2>This is a place where you can LIST a directory.</h2>
		<img src="https://plus.unsplash.com/premium_photo-1677545182425-4fb12bdb9faf?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8ZnVubnklMjBjYXRzfGVufDB8fDB8fHww"
		alt="cat" class="soft-frame" style="width:1000px;height:auto;">
		
	</main>
	<br>
	<a href="/" class="homepage">🏠 BACK TO HOME PAGE</a>
</body>

</html>
