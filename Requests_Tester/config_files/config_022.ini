[global]
maxClient			= 1024
maxHeaderSize       = 8192
maxBodySize         = 5000000
maxServerNbr        = 8
timeoutCgi          = 10
errorPagesPath		= errorPages/

[errorPages]

errorPage_201 = 201.html
errorPage_204 = 204.html
errorPage_400 = 400.html
errorPage_401 = 401.html
errorPage_403 = 403.html
errorPage_404 = 404.html
errorPage_405 = 405.html
errorPage_413 = 413.html
errorPage_422 = 422.html
errorPage_431 = 431.html
errorPage_500 = 500.html
errorPage_502 = 502.html
errorPage_503 = 503.html
errorPage_504 = 504.html
errorPage_508 = 508.html

[server1]
host				= 0.0.0.0
port				= 3017
serverName			= "server1"
allowedRoutes		= route1

serverName			= "server5"
allowedRoutes		= route7

################# SERVER 1 ##################
# Simple redirection
[route1]
uri = /
redirection = _websites/festival/index.html
allowedMethods = GET

################# SERVER 2 ##################
# Redirection towards a directory....
[route2]
uri = /
redirection = _websites/cyborg_gaming
allowedMethods = GET

# ... which matches a route
[route3]
uri = /_websites/cyborg_gaming
allowedMethods = GET
index = index.html

################# SERVER 3 ##################
# Looping Redirections
[route4]
uri = /loop1
redirection = loop2/
allowedMethods = GET

[route5]
uri = /loop2
redirection = loop1/
allowedMethods = GET

################# SERVER 4 ##################
# External Redirection
[route6]
uri = /
redirection = https://www.google.com
allowedMethods = GET

