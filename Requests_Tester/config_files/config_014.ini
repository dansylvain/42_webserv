###############################  LISTING DIRECTORY CASE 1 #############################

################################    RESUME     #################################
#				
#	Ports Used :
#   	server 1 : 3014 => ONLY GET
#	
#	GET /_websites/festival  => Gives back listing of festival
#	GET /_websites/cyborg_gaming  => Gives back listing of cyborg
#	GET /_websites/villa_agency  => Gives back listing of villa
#	
#
################################################################################
[global]
maxClient			= 1024
maxHeaderSize       = 8192
maxBodySize         = 5000000
maxServerNbr        = 8
timeoutCgi          = 10
errorPagesPath		= errorPages/

[errorPages]

errorPage_201 = 201.html
errorPage_204 = 204.html
errorPage_400 = 400.html
errorPage_401 = 401.html
errorPage_403 = 403.html
errorPage_404 = 404.html
errorPage_405 = 405.html
errorPage_413 = 413.html
errorPage_422 = 422.html
errorPage_431 = 431.html
errorPage_500 = 500.html
errorPage_502 = 502.html
errorPage_503 = 503.html
errorPage_504 = 504.html
errorPage_508 = 508.html

[server1]
host				= 0.0.0.0
port				= 3014
serverName			= "server1"
allowedRoutes		= route1, route2, route3

[route1]
uri = /_websites/festival
allowedMethods = GET
index = index.html
listingDirectory    = 1

[route2]
uri = /_websites/cyborg_gaming
allowedMethods = GET
index = index.html
listingDirectory    = 1

[route3]
uri = /_websites/villa_agency
allowedMethods = GET
index = index.html
listingDirectory    = 1
