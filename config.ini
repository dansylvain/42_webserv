[global]
maxClient			= 1024
listingDirectories	= false
errorPagesPath		= errorPages/
indexPages			= index.html, index.htm, default.html

[errorPages]
errorPage_400 = 400.html
errorPage_401 = 401.html
errorPage_403 = 403.html
errorPage_404 = 404.html
errorPage_500 = 500.html
errorPage_502 = 502.html
errorPage_503 = 503.html
errorPage_504 = 504.html

[server1]
host				= 0.0.0.0
port				= 1510
serverName			= "server1"

[server2]
host				= 0.0.0.0
port				= 1511
serverName			= "server2"

[server3]
host				= 0.0.0.0
port				= 1512
serverName			= "server3"

[route1]
path = /images
root = /var/www/images
allowedMethods = GET, POST
cgiExtensions = .php, .py
uploadDirectory = /var/www/uploads
redirect = /new-page

[route2]
...
[route3]
...
